name: "release-final"

on:
  push:
    tags:
      - "v*"
jobs:
  tagged-release:
    name: "Tagged Release Final"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew -Prelease.useLastTag=true final --info --stacktrace
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            ./build/libs/xlr-gitlab-plugin-*.*.jar
            
