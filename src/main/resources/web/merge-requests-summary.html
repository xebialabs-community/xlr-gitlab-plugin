<!DOCTYPE html>
<html lang="en">

<head>
    <title>Merge Requests - Summary View</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="gitlab-tiles.css">
    <script>
        window.addEventListener("xlrelease.load", function() {
            window.xlrelease.queryTileData(function(response) {
                var opened = 0;
                var merged = 0;
                var closed = 0;
                var merge_requests = response.data.data.merge_requests;
                merge_requests.forEach(function(mergeData) {
                    if (mergeData.state === "opened")
                        opened++;
                    else if (mergeData.state === "merged")
                        merged++;
                    else if (mergeData.state === "closed")
                        closed++;
                });
                document.getElementById("opened").innerHTML += opened
                document.getElementById("merged").innerHTML += merged
                document.getElementById("closed").innerHTML += closed
            });
        });
    </script>
</head>

<body>
    <div id="summary" class="merge-requests">
        <table aria-describedby="Total count of merge requests by state">
            <tr>
                <th scope="row" class="label">Opened</th>
                <td class="value" id="opened"></td>
            </tr>
            <tr>
                <th scope="row" class="label bordered">Merged</th>
                <td class="value bordered" id="merged"></td>
            </tr>
            <tr>
                <th scope="row" class="label bordered">Closed</th>
                <td class="value bordered" id="closed"></td>
            </tr>
        </table>
    </div>
</body>

</html>
